<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>WELCOME TO THE SHOW</h1>
    <div class="outer">
      <div class="container">
        <div class="images">
          <div class="img">
            <span>1/6</span>
            <img class="active" src="assets/images/car1.jpg" alt="" />
          </div>
          <div class="img">
            <span>2/6</span>
            <img src="assets/images/car2.jpg" alt="" />
          </div>
          <div class="img">
            <span>3/6</span>
            <img src="assets/images/car3.jpg" alt="" />
          </div>
          <div class="img">
            <span>4/6</span>
            <img src="assets/images/car4.jpg" alt="" />
          </div>
          <div class="img">
            <span>5/6</span>
            <img src="assets/images/car5.jpg" alt="" />
          </div>
          <div class="img">
            <span>6/6</span>
            <img src="assets/images/car6.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button onclick="loadImages(-1)">Prev</button>
      <button onclick="loadImages(1)">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
