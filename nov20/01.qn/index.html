<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Posts</title>
    <style>
      table {
        background-color: rgb(245, 243, 241);
      }
      table th {
        font-size: 30px;
      }
      table td {
        font-size: 28px;
        text-align: center;
      }
      th {
        background-color: rgb(199, 172, 223);
        padding: 24px;
      }
      tr:hover {
        background-color: blanchedalmond;
      }
      .progressBar {
        display: none;
        padding: 12px;
        text-align: center;
        background-color: rgb(210, 210, 215);
        color: #fff;
        font-size: 32px;
      }
      .progress {
        width: 0%;
        padding: 12px;
        background-color: rgb(215, 158, 52);
        transition: 0.2s width;
        border-radius: 0 12px 12px 0;
      }
    </style>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        height: 700px;
        width: 1200px;
        margin: auto;
        overflow-y: scroll;
      "
      id="display"
    >
      <table id="table">
        <tr>
          <th>UserId</th>
          <th>Id</th>
          <th>Post Title</th>
          <th>Post Body</th>
        </tr>
      </table>
    </div>
    <div class="progressBar">
      Loading...
      <div class="progress"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
