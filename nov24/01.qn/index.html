<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(226, 235, 175);
      }
      .container {
        position: relative;
        width: 80vw;
        height: 600px;
        margin: 30px auto;
        padding: 12px;
      }
      .notifications {
        position: absolute;
        display: flex;
        gap: 12px;
        flex-direction: column;
        top: 0px;
        right: 0px;
        padding: 12px;
        border-radius: 12px;
        color: #fff;
      }
      .hide {
        display: none;
      }
      .create-noti {
        background-color: rgb(142, 98, 184);
        color: #fff;
      }
      button {
        border: none;
        border-radius: 8px;
        padding: 12px;
      }
      .notification {
        width: 0px;
        transition: 1s;
        border-radius: 12px;
        padding: 12px;
        background-color: rgba(79, 78, 78, 0.4);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 style="color: #4e3636; text-align: center">Display Notifications</h1>
      <div class="notifications"></div>
    </div>
    <button class="create-noti">Create Notification</button>

    <script>
      const notifications = [
        "Sytem requires update",
        "Call me when you are free",
        "Buy groceries",
        "Don't miss the party tonight",
        "Can we schedule the meeting now?",
        "Are you available?",
      ];
      const notificationDisplay = document.querySelector(".notifications");
      const createNotification = document.querySelector(".create-noti");

      createNotification.addEventListener("click", () => {
        const notification =
          notifications[Math.floor(Math.random() * notifications.length)];

        const div = document.createElement("div");
        div.classList.add("notification");
        div.textContent = `${notification}`;

        const button = document.createElement("button");
        button.textContent = "X";

        div.appendChild(button);
        notificationDisplay.appendChild(div);

        setTimeout(() => {
          div.style.width = "300px";
        });

        setTimeout(() => {
          div.classList.add("hide");
        }, 5000);

        button.addEventListener("click", () => {
          div.classList.add("hide");
        });
      });
    </script>
  </body>
</html>
